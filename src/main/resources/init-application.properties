spring.application.name=invoiceapp
# ===============================
# = SERVER
# ===============================
# Server HTTP port.
server.port = 8080

# default Spring Security user (??? testing / fallback)
spring.security.user.name=admin
spring.security.user.password=password

# jwt Spring Security user
security.jwt.secret-key=jwtPassword
security.jwt.expiration-time=3600000
# ===============================
# = LOGGING
# ===============================
# Log levels severity mapping.
logging.level.org.springframework = info
logging.level.org.hibernate.SQL = info


# ===============================
# = DATA SOURCE
# ===============================
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=dbName;encrypt=true;trustServerCertificate=true
spring.datasource.username=username
spring.datasource.password=password
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect

# Optional: disallow lazy loading outside transaction (??????? ??? open-in-view)
spring.jpa.open-in-view=false
