name: Build & Deploy Backend

on:
  push:
    branches:
      - main   # Αν το βασικό σου branch δεν είναι main, βάλε εδώ το σωστό όνομα

jobs:
  build-and-deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Copy JAR to /opt/invoiceapp
        run: |
          JAR_FILE=$(ls target/*.jar | head -n 1)
          echo "Using JAR: $JAR_FILE"
          cp "$JAR_FILE" /opt/invoiceapp/app.jar

      - name: Restart service
        run: |
          sudo systemctl daemon-reload
          sudo systemctl restart invoiceapp
